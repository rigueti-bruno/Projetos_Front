<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/start.webp" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/logo.webp" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil.webp" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Bruno</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o Bruno?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas </span>
                    &nbspou&nbsp
                    <span class="link-blue"> Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app:</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
